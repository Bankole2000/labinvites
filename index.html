<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/toast.css">
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <title>LiviaSoft Labs | Login</title>
</head>
<body>
  <div class="login-wrapper">
    <div class="container-fluid h-100">
      <div class="row flex-row h-100 bg-white">
        <div class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
          <div class="lavalite-bg" style="background-image: url('assets/img/login-bg-2.jpg');">
            <div class="lavalite-overlay"></div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-6 col-md-7 my-auto">
          <div class="authentication-form mx-auto">
            <div class="logo-centered">
              <a href="index.html">
                <img src="assets/img/logo.png" alt="LiviaSoft Icon">
              </a>
            </div>
            <h3><strong>LiviaSoft Invite Manager</strong></h3>
            <div class="login-only">
            <p>Sign in to Manage LiviaSoft Labs Upcoming Events and Guestlists</p>
            <form action="" id="login">
              <div class="form-group"><input type="email" class="form-control" id="login-email" placeholder="admin@emailhost.com" required></div>
              <div class="form-group"><input type="password" class="form-control" id="login-password" placeholder="password"></div>
              <div class="row">
                <div class="col text-left">
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="remember-me" checked="">
                      <label class="custom-control-label" for="remember-me">Remember Me</label>
                    </div>
                  </div>
                </div>
                <div class="col text-right"><a href="" class="forgot-password">Forgot Password?</a></div>
                
              </div>
              <div class="sign-btn text-center">
                <button class="btn btn-theme" id="sign-in">Sign In</button>
              </div>
            </form>
            </div>
            <div class="forgot-password-only" style="margin-top: 30px; display:none;"">
              <h5><strong>Forgot your Password?</strong></h5>
              <p>Enter your email below to recieve a link to reset your password</p>
              
              <form action="" id="forgot-password-only">
                <div class="form-group"><input type="email" class="form-control" placeholder="admin@emailhost.com" id="forgot-password-email" required></div>
                <div class="row">
                  
                  <div class="col text-right mb-4"><a href="" id="login-return">Return to Login</a></div>
                  
                </div>
                <div class="sign-btn text-center">
                  <button class="btn btn-theme" id="reset-password">Reset Password</button>
                </div>
              </form>
              </div>
            </div>
            <div class="register">
              <p>
                &copy; 2020, <a href="https://bankole2000.github.io/portfolio" target="_blank">Bankole Esan</a> for  <a href="https://liviasoft.com">LiviaSoft Labs</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/toast.js"></script>
  <script src="assets/js/common.js"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
